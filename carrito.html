<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    
    <aside>
        <header>
            <h1 class="logo">Nuevas Ropa</h1>
        </header>
            <nav>
                <ul>
             <li>
                 <a class="boton-menu boton-volver" href="./index.html">Seguir comprando</a>
             </li>
             <li>
                <a class="boton-menu boton-carrito active" href="./carrito.html">Carrito</a><span class="numero">0</span>
            </li>
        </ul>
         </nav>
         <footer>
             <p>Derechos reservados</p>
         </footer>
    </aside>
    
   <main>
    <h2 class="titulo-principal">Carrito

    </h2>


        <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito est√° vacio.</p>
            <div class="carrito-productos disable">
                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="./public/images/campera.jpg.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Campera de cuero</h3>

                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                </div>
                <div class="carrito-producto-precio">
                    <small>Precio.</small>
                    <p>$15000</p>
                </div>
                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>$15000</p>
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
            </div>
            <div class="carrito-producto">
                <img class="carrito-producto-imagen" src="./public/images/cardigan.jpg.jpg" alt="">
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Cardigan</h3>

                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>
            </div>
            <div class="carrito-producto-precio">
                <small>Precio.</small>
                <p>$30000</p>
            </div>
            <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$30000</p>
            </div>
            <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
        </div>
        <div class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
                <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$45000</p>
              </div>
              <button class="carrito-acciones-comprar">Comprar ahora.</button>
            </div>
        </div>

        <p class="carrito-comprado disabled">gracias por tu compra.</p>
    </div>
   </main>
 </div>
</body>
</html>
